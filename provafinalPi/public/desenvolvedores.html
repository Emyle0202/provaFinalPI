<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="desenvolvedores.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<title>Desenvolvedores</title>
</head>
<body>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
 
        <form>
    <div class="form-group">
      <label for="exampleInputName">Insira seu nome</label>
      <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Seu nome">
      <small id="nameHelp" class="form-text text-muted">Nunca vamos compartilhar seu nome, com ninguém.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputSubject">Escreva o assunto que você queira abordar com os desenvolvedores</label>
      <input type="text" class="form-control" id="exampleInputSubject" placeholder="Escreva o assunto que você queira abordar com os desenvolvedores">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Clique aqui para ter certeza que quer enviar</label>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

      <script>
    document.addEventListener('DOMContentLoaded', function() {
      var form = document.querySelector('form');
      var nameInput = document.getElementById('exampleInputName');
      var subjectInput = document.getElementById('exampleInputSubject');
      var checkboxInput = document.getElementById('exampleCheck1');

      form.addEventListener('submit', function(event) {
        event.preventDefault(); 

       
        if (nameInput.value.trim() === '') {
          alert('Por favor, insira seu nome.');
          return;
        }

        
        if (subjectInput.value.trim() === '') {
          alert('Por favor, escreva o assunto que você deseja abordar.');
          return;
        }

        
        if (!checkboxInput.checked) {
          alert('Por favor, clique na caixa de seleção.');
          return;
        }

        alert('O formulário foi enviado com sucesso!');
        
        form.reset();
        
      });
    });
  </script>
</body>
</html>
